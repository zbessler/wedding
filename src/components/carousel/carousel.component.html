<ngu-carousel
    [inputs]="carouselBanner"
    (onMove)="onmoveFn($event)"
    (afterCarouselViewed)="afterCarouselViewedFn($event)">

        <ngu-tile NguCarouselItem *ngFor="let Tile of carouselTileItems">

            <img class="img" src="{{Tile.src}}" />
            <!-- <div class="content">
                <h1 class="title">{{Tile.title}}</h1>
                <div class="body">{{Tile.body}}</div>
            </div> -->
        </ngu-tile>
        <div appAnalytics="Home|Click|Carousel Left" NguCarouselPrev class="leftRs"></div>
        <div appAnalytics="Home|Click|Carousel Right" NguCarouselNext class="rightRs"></div>
        <!-- <img appAnalytics="Home|Click|Carousel Right" NguCarouselNext class="rightRs" src="/assets/left-arrow_green.png" /> -->

</ngu-carousel>
